<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Flor en espiral con música reactiva y latidos</title>
  <style>
    html, body { height: 100%; margin: 0; background:#000; }
    canvas { display:block; width:100%; height:100%; }
    .overlay { position:fixed; left:12px; bottom:12px; color:#fff; font:500 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell; opacity:.7; }
    .overlay b{opacity:.9}
    .controls{ position:fixed; right:12px; bottom:12px; display:flex; gap:8px }
    .controls button{ background:#111; color:#fff; border:1px solid #333; padding:8px 10px; border-radius:10px; font:600 12px system-ui; cursor:pointer }
    .controls button:hover{ background:#191919 }
    #startBtn{
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      background:#FF4B4B;
      color:#fff;
      border:none;
      padding:20px 40px;
      font-size:20px;
      border-radius:12px;
      cursor:pointer;
      z-index:10;
    }
  </style>
</head>
<body>
  <audio id="musica" src="clip.mp3" preload="auto"></audio>
  <canvas id="art"></canvas>
  <div class="overlay">Flor en espiral • <b>4 líneas cálidas</b> • gira y crece suave con música</div>
  <div class="controls">
    <button id="pauseBtn" aria-pressed="false">Pausar</button>
    <button id="resetBtn">Reiniciar</button>
  </div>

  <!-- Botón de inicio -->
  <button id="startBtn">Toca aquí para comenzar</button>

  <script>
    const canvas = document.getElementById('art');
    const ctx = canvas.getContext('2d');
    let dpr = Math.max(1, window.devicePixelRatio || 1);

    function resize(){
      dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(innerWidth * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      ctx.setTransform(1,0,0,1,0,0);
      ctx.scale(dpr, dpr);
      ctx.fillStyle = '#000';
      ctx.fillRect(0,0,innerWidth,innerHeight); 
      cx = innerWidth / 2;
      cy = innerHeight / 2;
    }
    window.addEventListener('resize', resize);

    const params = {
      k: 6,
      scale: 90,
      growth: 0.003,
      stepDeg: 0.9,
      offsets: [0, 90, 180, 270],
      colors: ["#FFA216", "#FF4B4B", "#FF77AA", "#FFD93D"],
      lineWidth: 2
    };

    let cx = 0, cy = 0;
    resize();

    let angleDeg = 0;
    let lastPoints = new Array(params.offsets.length).fill(null);
    let running = true;

    function toRad(deg){ return deg * Math.PI / 180; }

    // --- Configuración audio reactivo ---
    const musica = document.getElementById('musica');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(musica);
    const analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function getAudioFactors() {
      analyser.getByteFrequencyData(dataArray);
      // Dividimos el espectro en 4 rangos para 4 pétalos
      const factors = [];
      const chunk = Math.floor(dataArray.length / params.offsets.length);
      for(let i=0; i<params.offsets.length; i++){
        let sum = 0;
        for(let j=i*chunk; j<(i+1)*chunk; j++){ sum += dataArray[j]; }
        factors.push(sum / chunk / 128); // normalizado ~0-2
      }
      return factors;
    }

    // --- Animación ---
    function frame(){
      if(!running){ requestAnimationFrame(frame); return; }

      const audioFactors = getAudioFactors();

      for(let i=0; i<params.offsets.length; i++){
        const totalDeg = angleDeg + params.offsets[i];
        const rad = toRad(totalDeg);

        // Cada pétalo reacciona a su factor
        const dynamicScale = params.scale * (0.7 + 0.5 * audioFactors[i]);
        const dynamicStep = params.stepDeg * (0.8 + 0.4 * audioFactors[i]);
        const r = (dynamicScale * Math.sin(params.k * rad)) * (1 + angleDeg * params.growth);
        const x = cx + r * Math.cos(rad);
        const y = cy + r * Math.sin(rad);

        const lp = lastPoints[i];
        ctx.beginPath();
        if(lp){ ctx.moveTo(lp.x, lp.y); } else { ctx.moveTo(x, y); }
        ctx.lineTo(x, y);
        ctx.lineWidth = params.lineWidth;
        ctx.strokeStyle = params.colors[i % params.colors.length];
        ctx.stroke();

        lastPoints[i] = { x, y };
      }

      // Usamos el promedio de todos los factores para girar
      const avgFactor = audioFactors.reduce((a,b)=>a+b,0)/audioFactors.length;
      angleDeg += params.stepDeg * (0.8 + 0.4 * avgFactor);

      requestAnimationFrame(frame);
    }

    // Controles animación
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    pauseBtn.addEventListener('click', ()=>{
      running = !running;
      pauseBtn.textContent = running ? 'Pausar' : 'Reanudar';
      pauseBtn.setAttribute('aria-pressed', String(!running));
    });
    resetBtn.addEventListener('click', ()=>{
      ctx.fillStyle = '#000';
      ctx.fillRect(0,0,innerWidth,innerHeight);
      angleDeg = 0;
      lastPoints = new Array(params.offsets.length).fill(null);
    });

    // --- Iniciar todo con el botón ---
    const startBtn = document.getElementById('startBtn');
    startBtn.addEventListener('click', () => {
      if(audioCtx.state === 'suspended') audioCtx.resume();
      musica.play().catch(() => {});
      startBtn.style.display = 'none';
      requestAnimationFrame(frame);
    });

    // --- Detener animación cuando termine la canción ---
    musica.addEventListener('ended', () => {
      running = false;
    });
  </script>
</body>
</html>
